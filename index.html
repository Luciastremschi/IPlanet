<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPlanet</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header_container">
      <div class="header_elements">
        <h1 class="nav_title">IPlanet</h1>
        <nav class="navigation_container push">
          <ul class="navigation_list">
            <li class="navigation_links">
              <a href="#" class="nav_link">about</a>
            </li>
            <li class="navigation_links">
              <a href="#" class="nav_link">our mission</a>
            </li>
            <li class="navigation_links">
              <a href="#" class="nav_link">contacts</a>
            </li>
          </ul>
        </nav>
        <a href="#"
          ><img
            src="./assets/search icon.png"
            alt="search icon"
            class="search_icon"
        /></a>
      </div>
    </header>
    <main>
      <div class="container_items">
        <img src="./assets/galaxy.svg" alt="galaxy" class="galaxy_image" />
        <img
          src="./assets/spaceman.svg"
          alt="spaceman"
          class="spaceman_image"
        />
        <div class="sign_in">
          <h1 class="page_title">Explore the galaxy</h1>
          <p>
            Explore the vast expanse of the galaxy and uncover the mysteries of
            distant planets. Embark on an epic adventure of discovery and expand
            your horizons. Let's go!
          </p>
          <p>Enter your details and join our comunity</p>
        </div>
      </div>
      <form action="" class="form_container">
        <input name="Name" type="text" placeholder="Enter name" />
        <input name="email" type="email" placeholder="Enter email" />
        <div class="btn_holder">
          <button
            target="_blank"
            type="submit"
            formaction="./mainpage.html"
            class="btn btn_start"
          >
            Start
          </button>

          <button type="button" class="btn btn_watch_video">Watch video</button>
        </div>
      </form>

      <img src="./assets/planet5.svg" alt="" class="space_objects planet5" />
      <div class="background_elements">
        <img
          src="./assets/planet1blur.svg"
          alt="planet"
          class="space_objects planet1blur"
        />
        <img
          src="./assets/big planet.svg"
          alt=""
          class="space_objects big_planet"
        />
        <img
          src="./assets/planet2.svg"
          alt="planet"
          class="space_objects planet2"
        />
        <img
          src="./assets/planet2blur.svg"
          alt=""
          class="space_objects planet2blur"
        />
        <img src="./assets/planet3.svg" alt="" class="space_objects planet3" />
        <img src="./assets/planet4.svg" alt="" class="space_objects planet4" />
        <img src="./assets/star.svg" alt="" class="space_objects star" />
        <img src="./assets/sun.svg" alt="" class="space_objects sun_image" />
      </div>
    </main>
  </body>
</html>
